<div id="main" class="main black" [className]="theme ? 'main black' : 'main white'">
    <div class="login_website">
        <!-- header -->
        <div class="header active" [ngClass]="{ blur: toggle }">
            <div class="logo_dark">
                <div class="logo">
                    <h1>
                        <a routerLink="/login" id="logo">{{ logo }}</a>
                    </h1>
                </div>
                <div class="theme-container shadow-dark">
                    <svg width="30" (click)="changedark()" *ngIf="!theme" height="30" fill="none" stroke="currentColor"
                        stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 1.5v1.575"></path>
                        <path fill="currentColor" fill-rule="evenodd" stroke="none"
                            d="M19.425 4.575 18.31 5.69l1.114-1.114Z" clip-rule="evenodd"></path>
                        <path d="M19.425 4.575 18.31 5.69"></path>
                        <path d="M22.5 12h-1.575"></path>
                        <path fill="currentColor" fill-rule="evenodd" stroke="none"
                            d="m19.425 19.424-1.114-1.113 1.114 1.113Z" clip-rule="evenodd"></path>
                        <path d="m19.425 19.424-1.114-1.113"></path>
                        <path d="M12 22.5v-1.575"></path>
                        <path fill="currentColor" fill-rule="evenodd" stroke="none"
                            d="m4.575 19.424 1.114-1.113-1.114 1.113Z" clip-rule="evenodd"></path>
                        <path d="m4.575 19.424 1.114-1.113"></path>
                        <path d="M1.5 12h1.575"></path>
                        <path fill="currentColor" fill-rule="evenodd" stroke="none"
                            d="M4.575 4.575 5.69 5.69 4.575 4.575Z" clip-rule="evenodd"></path>
                        <path d="M4.575 4.575 5.69 5.69"></path>
                        <path d="M12 18a6 6 0 1 0 0-12 6 6 0 0 0 0 12Z"></path>
                    </svg>
                    <svg (click)="changedark()" *ngIf="theme" width="30" height="30" fill="none" stroke="currentColor"
                        stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M14.026 2.205a6.364 6.364 0 1 0 7.768 7.768c.135.655.206 1.333.206 2.027 0 5.523-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2c.694 0 1.372.07 2.026.205Z">
                        </path>
                    </svg>
                </div>
            </div>
        </div>
        <!-- login -->
        <section class="section-header">
           
            <div class="login-right">
                <h1 *ngIf="!messageSuccess" >Resset Password</h1>
                <h3  *ngIf="!messageSuccess">Hi {{msgLastname}} {{msgFirstname}},<br> Please enter your new password.</h3>
                    <div class="error-message" *ngIf="messageSuccess">
                        <div class="profile_error">
                            <img src="../../assets/warning.png" alt="" />
                        </div>
                        <div class="info_text">
                            <h1>{{ error }}</h1>
                            <p>{{ errorInfo }}</p>
                        </div>
                    </div>
                <div class="lds-spinner" *ngIf="spinner && !toggle">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <form class="forms" *ngIf="!toggle !spinner">
                    <div class="login-input">
                        <input type="password" required name="password" [(ngModel)]="password" placeholder="Password" />
                        <label for="">
                            <svg width="46" height="46" fill="none" stroke="currentColor" stroke-linecap="round"
                                stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M20 11H4a1 1 0 0 0-1 1v9a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1v-9a1 1 0 0 0-1-1Z">
                                </path>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                <path d="M12 15v3"></path>
                            </svg>
                        </label>
                    </div>
                    <div class="login-input">
                        <input type="password" required name="password" [(ngModel)]="confpassword" placeholder="Password" />
                        <label for="">
                            <svg width="46" height="46" fill="none" stroke="currentColor" stroke-linecap="round"
                                stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M20 11H4a1 1 0 0 0-1 1v9a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1v-9a1 1 0 0 0-1-1Z">
                                </path>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                <path d="M12 15v3"></path>
                            </svg>
                        </label>
                    </div>
                    <button class="login-button" type="submit" (click)="resendpassword()">
                        Sing in
                    </button>
                </form>
            </div>
        </section>
    </div>
</div>
